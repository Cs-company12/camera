<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClearVision PRO Camera</title>

<style>
body {
  background: #000;
  text-align: center;
  color: white;
  font-family: Arial;
}
video, canvas {
  width: 92%;
  max-width: 400px;
  margin-top: 20px;
  border-radius: 16px;
}
</style>

</head>
<body>

<h2>ClearVision PRO</h2>
<p>Super Enhanced See-Through Filter</p>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
async function startCam() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  document.getElementById("video").srcObject = stream;
}
startCam();

function enhance() {
  const v = document.getElementById("video");
  const c = document.getElementById("canvas");
  const ctx = c.getContext("2d");

  c.width = v.videoWidth;
  c.height = v.videoHeight;

  // Super-enhanced filter
  ctx.filter =
    "contrast(320%) brightness(160%) saturate(180%) blur(1px) " +
    "drop-shadow(0 0 3px white)";

  ctx.drawImage(v, 0, 0, c.width, c.height);

  // Extra clarity
  let img = ctx.getImageData(0, 0, c.width, c.height);
  let data = img.data;
  for (let i = 0; i < data.length; i += 4) {
    data[i]     = data[i] * 1.15; // Red enhance
    data[i + 1] = data[i + 1] * 1.10; // Green enhance
    data[i + 2] = data[i + 2] * 1.18; // Blue enhance
  }
  ctx.putImageData(img, 0, 0);

  requestAnimationFrame(enhance);
}
enhance();
</script>

</body>
</html>
